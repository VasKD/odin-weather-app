<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nimbus</title>
    <link rel="icon" href="08bc23878a07338cbb39.jpg" type="image/x-icon">

    <!-- Krona One -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">

    <!-- M Plus Rounded -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
<script defer src="main.js"></script></head>
<body>
    <div id="loading-screen" style="display: none;">
        <img src="6fc8e73784ed5febbfec.svg" alt="Loading Icon">
    </div>
    <div class="weather-app">
        <div class="home-page">
            <img class="nimbus-icon" src="a34cdf9b9713bf089dc5.svg" alt="nimbus icon">
            <form>
                <input type="text" name="search" id="search" placeholder="Enter a City">
                <button type="submit" class="home">
                    <img class="submit" src="bb60c30904bf2413fe3a.svg" alt="submit button">
                </button>
            </form>
        </div>
    </div>
</body>
</html>
